<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>CBRC QR Code Generator</title>
    <link rel="stylesheet" href="cbrc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="cbrc.png" style="width: 260px; height: 80px; center" alt="">
        <h1>SURIGAO BRANCH QR CODE GENERATOR</h1>
        <p>Please Enter ID Number and Fullname</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter ID Number and Fullname">
        <button>Generate QR Code</button>
      </div>
      <div class="cbrccode">
        <img src="" alt="cbrccode">
      </div>
    </div>
    <script src="cbrc.js"></script>
  </body>
</html>
